      at: '06:30:00'
  condition: []
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.office_dual_plug_outlet_2
  mode: single

- id: '1736200267958'
  alias: Turn Off Fish Lights
  description: Turn Off Fish Lights at 7:30 pm
  trigger:
    - platform: time
      at: '19:30:00'
  condition: []
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.office_dual_plug_outlet_2
  mode: single

- id: '1736200586902'
  alias: Turn on office for work
  description: Turn on office for work weekdays at 6:30 am
  trigger:
    - platform: time
      at: '06:30:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.time_for_work_2
  mode: single

- id: '1736201001617'
  alias: Pantry Light on/off
  description: Turns on or off the Pantry light depending on state of door sensor
  trigger:
    - platform: state
      entity_id: binary_sensor.pantry_door
  condition: []
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.pantry_door
          state: 'on'
      then:
        - service: switch.turn_on
          target:
            entity_id: switch.pantry_light
      else:
        - service: switch.turn_off
          target:
            entity_id: switch.pantry_light
  mode: single

- id: '1736201460884'
  alias: Family Room LED's
  description: Turn on LED's if TV is turned on, and turn off if not on
  trigger:
    - platform: state
      entity_id: media_player.family_room_tv
  condition: []
  action:
    - if:
        - condition: state
          entity_id: media_player.family_room_tv
          state: 'on'
      then:
        - service: switch.turn_on
          target:
            entity_id: switch.family_room_leds
      else:
        - service: light.turn_off
          target:
            entity_id: light.family_room_leds
  mode: single

- id: '1736201652503'
  alias: Master TV LED's
  description: Turn on master TV LED when TV turns on, else turn off
  trigger:
    - platform: state
      entity_id: media_player.master_bedroom_tv
  condition: []
  action:
    - if:
        - condition: state
          entity_id: media_player.master_bedroom_tv
          state: 'on'
      then:
        - service: light.turn_on
          target:
            entity_id: light.master_tv_leds
          data:
            brightness_pct: 95
      else:
        - service: light.turn_off
          target:
            entity_id: light.master_tv_leds
  mode: single

- id: '1736202150288'
  alias: Side garage door open
  description: If Side Garage door opens after 9:30 PM, flash hall night light red; turn off when closed
  trigger:
    - platform: state
      entity_id: binary_sensor.side_garage_door
  condition:
    - condition: time
      after: '21:30:00'
      weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.side_garage_door
          state: 'on'
      then:
        - service: light.turn_on
          target:
            entity_id: light.hall_night_light
          data:
            rgb_color: [242, 7, 7]
            flash: short
      else:
        - service: light.turn_off
          target:
            entity_id: light.hall_night_light
  mode: single

- id: '1736202452093'
  alias: Dryer has finished running
  description: Announce on speakers when dryer finishes
  trigger:
    - platform: state
      entity_id: binary_sensor.dryer_finished
      to: 'on'
  condition:
    - condition: time
      after: '07:00:00'
      before: '23:00:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  action:
    - service: media_player.volume_set
      target:
        entity_id: media_player.gh_speaker_group_2
      data:
        volume_level: 0.5
    - service: tts.cloud_say
      data:
        cache: false
        entity_id: media_player.gh_speaker_group_2
        message: The Dryer has finished running.
  mode: single

- id: '1736202825725'
