- id: '1736203044640'
  alias: Dishwasher has finished running
  description: Announce and flash light when dishwasher finishes
  trigger:
    - platform: device
      device_id: dishwasher_device_id
      domain: select
      entity_id: select.dishwasher_cycle
      type: current_option_changed
      from: run
      to: stop
  condition:
    - condition: time
      after: '08:00:00'
      before: '23:00:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  action:
    - service: media_player.volume_set
      target:
        entity_id: media_player.gh_speaker_group_2
      data:
        volume_level: 0.5
    - service: tts.cloud_say
      data:
        cache: false
        entity_id: media_player.gh_speaker_group_2
        message: The dishes are clean.
    - service: light.turn_on
      target:
        entity_id: light.kitchen_indicator
      data:
        brightness_pct: 75
        rgb_color: [8, 143, 226]
        flash: long
  mode: single

