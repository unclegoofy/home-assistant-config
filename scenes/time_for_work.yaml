# ─────────────────────────────────────────────
# Scene: time_for_work
# Purpose: Set lighting, switches, and climate for work mode
# ─────────────────────────────────────────────

- id: '1736196315923'
  name: Time for work scene
  icon: mdi:briefcase
  entities:
    light.desk_leds:
      state: "on"
      brightness: 255
      color_mode: rgb
      rgb_color: [214, 255, 218]
    switch.desk_leds_power_switch:
      state: "on"
    switch.desk_leds_gradient_toggle:
      state: "unknown"
    switch.desk_leds_dream_view_toggle:
      state: "unknown"
    # Segments off
    {% for i in range(1, 16) %}
    light.desk_leds_segment_{{ '%03d' | format(i) }}:
      state: "off"
    {% endfor %}
    switch.office_dual_plug_outlet_1:
      state: "on"
    switch.office_switch_gd4_outlet_2:
      state: "on"
    switch.office_switch_gd4_outlet_1:
      state: "off"
    switch.printer_lights_switch:
      state: "on"
    switch.d828c92274fd_ac_power_status:
      state: "on"
    climate.d828c92274fd_climate:
      state: auto
      temperature: 79
      fan_mode: Auto
    light.cougar_lamp:
      state: "on"
      brightness: 97
      color_mode: color_temp
      color_temp: 231
    light.wine_fridge_lamp:
      state: "on"
      brightness: 181
      color_mode: color_temp
      color_temp: 215
    light.office_couch_lamp:
      state: "on"
      brightness: 254
      color_mode: color_temp
      color_temp: 276
  metadata:
    switch.office_dual_plug_outlet_1:
      entity_only: true
    switch.office_switch_gd4_outlet_2:
      entity_only: true
    switch.office_switch_gd4_outlet_1:
      entity_only: true