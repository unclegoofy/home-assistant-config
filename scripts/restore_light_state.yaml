# ─────────────────────────────────────────────
# Script: restore_light_state
# Purpose: Restore light brightness after delay
# Inputs:
#   target_light: entity_id of the light to restore
#   brightness: brightness_pct to restore to
# ─────────────────────────────────────────────

alias: restore_light_state
sequence:
  - delay:
      minutes: 2
  - service: light.turn_on
    target:
      entity_id: "{{ target_light }}"
    data:
      brightness_pct: "{{ brightness }}"
mode: single
fields:
  target_light:
    description: Light entity to restore
    example: light.front_door
  brightness:
    description: Brightness percentage to restore
    example: 25