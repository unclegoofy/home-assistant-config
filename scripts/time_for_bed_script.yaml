# ─────────────────────────────────────────────
# Script: time_for_bed_script
# Purpose: Trigger bedtime scene, delay, then turn off kitchen accent light
# Icon: mdi:bed
# ─────────────────────────────────────────────

alias: time for bed script
description: Works with Google Home — runs bedtime scene and turns off kitchen accent light after 5 minutes
sequence:
  - service: scene.turn_on
    target:
      entity_id: scene.time_for_bed_scene

  - delay:
      minutes: 5

  - service: light.turn_off
    target:
      device_id: 63e3772dc5ae26e489f92824bed0e5b4

mode: single
icon: mdi:bed